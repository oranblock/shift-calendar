
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Calendar with Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="calendar-container">
            <h1>Shift Calendar</h1>
            <div id="controls">
                <button id="prev-month">Previous Month</button>
                <input type="month" id="date-picker" onchange="jumpToDate()">
                <button id="next-month">Next Month</button>
                <button id="toggle-dark-mode">Toggle Dark Mode</button>
                <button id="toggle-off-days">Toggle Show Off Days</button>
            </div>
            <h2 id="current-month-year"></h2>
            <table id="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body"></tbody>
            </table>
            <div id="shift-info">
                <p id="current-shift-display"></p>
                <p id="next-shift-display"></p>
                <p id="previous-shift-display"></p>
            </div>
            <button id="export-calendar">Export Calendar</button>
            <input type="file" id="import-file">
            <label for="import-file">Choose file</label>
            <button id="settings-button">Settings</button>
        </div>

        <!-- Chat Window -->
        <div id="chat-container">
            <h2>Chat</h2>
            <div id="chat-window"></div>
            <input type="text" id="chat-input" placeholder="Enter your message...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <!-- Holiday Legend -->
    <div id="holiday-legend">
        <h2>Holiday Legend</h2>
        <ul id="holiday-list"></ul>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-settings-modal">&times;</span>
            <h2>Settings</h2>
            <div>
                <button id="reorder-shifts">Reorder Shifts</button>
            </div>
            <div>
                <label for="color-a">Color A:</label>
                <input type="color" id="color-a" value="#e6f7ff">
                <label for="color-b">Color B:</label>
                <input type="color" id="color-b" value="#ffccff">
                <label for="color-c">Color C:</label>
                <input type="color" id="color-c" value="#e6ffe6">
                <label for="color-d">Color D:</label>
                <input type="color" id="color-d" value="#ffffcc">
                <button id="apply-colors">Apply Colors</button>
            </div>
            <div>
                <label for="user-shift">Your Shift:</label>
                <select id="user-shift">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            <div>
                <label for="shift-a-name">Shift A Name:</label>
                <input type="text" id="shift-a-name" value="A">
                <label for="shift-b-name">Shift B Name:</label>
                <input type="text" id="shift-b-name" value="B">
                <label for="shift-c-name">Shift C Name:</label>
                <input type="text" id="shift-c-name" value="C">
                <label for="shift-d-name">Shift D Name:</label>
                <input type="text" id="shift-d-name" value="D">
                <button id="apply-names">Apply Shift Names</button>
            </div>
            <div>
                <label for="user-id">User ID:</label>
                <input type="text" id="user-id" placeholder="Enter your user ID">
                <button id="save-user-id">Save User ID</button>
            </div>
            <button id="close-settings">Close</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
