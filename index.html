<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #calendar-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="calendar-container">
        <h1>Shift Calendar</h1>
        <div id="controls">
            <button onclick="showPreviousMonth()">Previous Month</button>
            <input type="month" id="date-picker" onchange="jumpToDate()">
            <button onclick="showNextMonth()">Next Month</button>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
        <h2 id="current-month-year"></h2>
        <table id="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
            </tbody>
        </table>
        <div id="shift-info">
            <button onclick="showCurrentShift()">Current Shift</button>
            <button onclick="showNextShift()">Next Shift</button>
            <button onclick="showPreviousShift()">Previous Shift</button>
            <p id="shift-display"></p>
        </div>
        <button onclick="exportCalendar()">Export Calendar</button>
        <input type="file" id="import-file" onchange="importShifts()">
        <label for="import-file">Choose file</label>
        <button onclick="document.getElementById('settings-modal').style.display='block'">Settings</button>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('settings-modal').style.display='none'">&times;</span>
            <h2>Reorder Shifts</h2>
            <label for="shift1">Shift 1:</label>
            <select id="shift1">
                <option value="0">A</option>
                <option value="1">B</option>
                <option value="2">C</option>
                <option value="3">D</option>
            </select>
            <label for="shift2">Shift 2:</label>
            <select id="shift2">
                <option value="0">A</option>
                <option value="1">B</option>
                <option value="2">C</option>
                <option value="3">D</option>
            </select>
            <button onclick="applyShiftReorder()">Apply</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
